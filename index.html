    body { background:#111; color:#eee; font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif; margin:0; padding:0; }
    .topbar { padding:14px 18px; display:flex; gap:12px; align-items:center; background:#0d0d0d; border-bottom:1px solid #222; position:sticky; top:0; z-index:50; }

  </style>
</head>

  <!-- === New GitHub-API based gallery loader === -->
  <script>
  (function(){
    // CONFIG - change owner/repo if your repo name/owner differs
    const owner = "gta5assets";
    const repo = "GTA-V-Asset-Gallery";
    const baseFolder = "public/thumbnails"; // inside repo
    const groups = ["ALL","ACCS","BERD","DECL","FEET","HAIR","HAND","HEAD","JBIB","LOWR","TASK","TEEF","UPPR"];
    const limitPerFolder = 200; // how many images to try per folder (safe default)
    const allowedExt = [".png", ".jpg", ".jpeg", ".webp"];

    // UI refs
    const groupsList = document.getElementById("groupsList");
    const gallery = document.getElementById("gallery");
    const status = document.getElementById("status");
    const loadButton = document.getElementById("loadButton");
    const limitVal = document.getElementById("limitVal");
    limitVal.textContent = limitPerFolder;

    // build groups checkbox UI
    groups.forEach(g => {
      const id = "g_" + g;
      const row = document.createElement("div");
      row.className = "row";
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.id = id;
      cb.value = g;
      // default: ALL selected
      cb.checked = (g === "ALL");
      const lab = document.createElement("label");
      lab.htmlFor = id;
      lab.textContent = " " + g;
      row.appendChild(cb);
      row.appendChild(lab);
      groupsList.appendChild(row);
    });

    function getSelectedGroups(){
      const boxes = groupsList.querySelectorAll("input[type=checkbox]");
      return Array.from(boxes).filter(b => b.checked).map(b => b.value);
    }

    function getSelectedGenders(){
      const male = document.getElementById("gender_male").checked;
      const female = document.getElementById("gender_female").checked;
      const out = [];
      if(male) out.push("male");
      if(female) out.push("female");
      return out;
    }

    // Use GitHub REST API to list directory contents:
    // GET https://api.github.com/repos/{owner}/{repo}/contents/{path}
    async function listFolder(path) {
      const api = `https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(path)}`;
      try {
        const res = await fetch(api);
        if (res.status === 404) return []; // folder not found
        if (!res.ok) throw new Error("GitHub API error: " + res.status);
        const data = await res.json();
        // data is an array of {name,path,download_url,type,...}
        return data.filter(item => item.type === "file" && allowedExt.some(ext => item.name.toLowerCase().endsWith(ext)))
                   .map(item => ({ name: item.name, url: item.download_url }));
      } catch (err) {
        console.error("listFolder error", err);
        return [];
      }
    }

    async function loadSelected() {
      gallery.innerHTML = "";
      status.textContent = "Preparing...";
      const selGroups = getSelectedGroups();
      const genders = getSelectedGenders();
      if (genders.length === 0 || selGroups.length === 0) {
        status.textContent = "Select at least one gender and one group.";
        return;
      }

      status.textContent = `Loading ${genders.join(", ")} × ${selGroups.join(", ")} — this may take a few seconds...`;
      const thumbs = [];
      // Loop combinations (limited)
      for (const gender of genders) {
        for (const group of selGroups) {
          // path in repo
          const folderPath = `${baseFolder}/${gender}/${group}`;
          status.textContent = `Listing ${folderPath}...`;
          const files = await listFolder(folderPath);
          if (!files.length) {
            // no files in this folder
            console.debug("no files:", folderPath);
            continue;
          }
          // add up to limitPerFolder thumbnails (take first N)
          for (let i=0;i<Math.min(files.length, limitPerFolder);i++){
            thumbs.push({ url: files[i].url, name: files[i].name, folder: folderPath });
          }
        }
      }

      if (thumbs.length === 0) {
        status.textContent = "No images found for selected filters.";
        return;
      }

      // Display gradually to avoid blocking
      status.textContent = `Displaying ${thumbs.length} images...`;
      for (let i=0;i<thumbs.length;i++){
        const a = thumbs[i];
        const img = document.createElement("img");
        img.className = "thumb";
        img.loading = "lazy";
        img.src = a.url;
        img.alt = a.name;
        // optional: open full size on click in new tab
        img.style.cursor = "pointer";
        img.addEventListener("click", ()=> window.open(a.url, "_blank"));
        gallery.appendChild(img);
        // small yield to keep UI responsive
        if (i % 50 === 0) await new Promise(r => setTimeout(r, 20));
      }
      status.textContent = `Loaded ${thumbs.length} images. Click thumbnails to open full image.`;
    }

    loadButton.addEventListener("click", loadSelected);

    // Auto-load default (male+female × ALL) but keep it manual to avoid hitting rate-limits
    // Optionally uncomment to auto-run:
    // document.addEventListener("DOMContentLoaded", ()=> loadSelected());
  })();
  </script>
